# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: [parallelio@2.6.2 +ncint ~mpi %intel@2023.1.0 build_type=Release, 
          parallelio@2.6.2 +logging +ncint ~mpi %intel@2023.1.0 build_type=Debug]

  view: false
  concretizer:
    unify: when_possible
  config:
    install_tree:
      root: /work2/02503/edwardsj/frontera/sw
      projections:
        all: '{name}/{version}/{compiler.name}/{compiler.version}/'
        parallelio build_type=Debug: '{name}/{version}-debug/{compiler.name}/{compiler.version}/'

  modules:
    default:
      lmod:
        core_compilers:
        - clang@=3.4.2
        - gcc@=4.8.5

# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: [esmf@8.5.0 ~mpi ~debug ~xerces +external-parallelio
        +external-lapack ^parallelio@2.6.2~mpi~pnetcdf+ncint,
        esmf@=8.6.0b11 ~mpi ~debug ~xerces +external-parallelio
        +external-lapack ^parallelio@2.6.2~mpi~pnetcdf+ncint]

  view: false
  concretizer:
    unify: when_possible
  config:
    install_tree:
      root: /work2/02503/edwardsj/frontera/sw
      projections:
        all: '{name}/{version}/{compiler.name}/{compiler.version}/'
        esmf+debug: '{name}/{version}-debug/{compiler.name}/{compiler.version}/'

  modules:
    default:
      lmod:
        core_compilers:
        - clang@=3.4.2
        - gcc@=4.8.5
